<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>To-do list</title>
</head>
<body>
    <div class="container">
        <div class="todo">
            <h2>To-do List</h2>
            <div class="input">
                <input type="text" class="input__todo" placeholder="Add your list" spellcheck="false">
                <button type="submit" class="input__btn" onclick="addTask()">Add</button>
            </div>
            <p class="notice">You must write somthing on the list</p>
            <ul class="list"></ul>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
