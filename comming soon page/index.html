<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="scss/index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p class="notice">Website is under maintainance</p>
        <p class="heading">We're <span>Launching</span> Soon</p>

        <div class="timer">
            <div>
                <p class="time time__day">00</p>
                <p class="type">Days</p>
            </div>
            <div>
                <p class="time time__hour">00</p>
                <p class="type">Hours</p>
            </div>
            <div>
                <p class="time time__minute">00</p>
                <p class="type">Minute</p>
            </div>
            <div>
                <p class="time time__second">00</p>
                <p class="type">Seconds</p>
            </div>
        </div>

        <button type="button">Learn more</button>
      </div>

      <i class="fa-solid fa-shuttle-space rocket"></i>
    </div>

    <script src="index.js"></script>
  </body>
</html>
