<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./scss/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="drop-down">
        <div class="selected">
          <p class="chosen">Social media</p>
          <img src="./img/arrow.png" alt="img" id="arrow" />
        </div>

        <ul class="list disable">
          <li class="option">
            <img src="./img/facebook.png" alt="img" />
            <p>Facebook</p>
          </li>
          <li class="option">
            <img src="./img/instagram.png" alt="img" />
            <p>Instagram</p>
          </li>
          <li class="option">
            <img src="./img/pinterest.png" alt="img" />
            <p>Pinterest</p>
          </li>
          <li class="option">
            <img src="./img/twitter.png" alt="img" />
            <p>Twitter</p>
          </li>
          <li class="option">
            <img src="./img/whatsapp.png" alt="img" />
            <p>Whatsapp</p>
          </li>
          <li class="option">
            <img src="./img/youtube.png" alt="img" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
